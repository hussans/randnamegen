<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title> Random Name Gen </title>
</head>
<body>

    <nav class="navbar">
        <ul>
            <li> sanrandom </li>
        </ul>
    </nav>

    <div>
        <div class="rng-header">
            <h1> Random Name Generator </h1>
        </div>
        <div class="input-container">
            <div class="inputname-container">
                <p> Name: </p>
                <input id="inputName" class="input-name" type="text" placeholder="Enter a name">
                <button id="inputNameBtn"> Enter </button>
            </div>
            <div class="inputgroup-container">
                <p> Group Size: </p>
                <input id="inputGroup" class="input-group" type="text" placeholder="Enter a number">
                <button id="inputGroupBtn"> Enter </button>
            </div>
        </div>
        <div id="nameContainer" class="name-container">
        </div>
    </div>

    <script src="./scripts/app.js"></script>
</body>
</html>
